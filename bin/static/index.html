<html ng-app="myApp">
	<head>
		<title>ToDoApp</title>
		<script type="text/javascript" src="../scripts/angular.min.js"></script>
		<script type="text/javascript" src="../scripts/myApp.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>

	<body>
	<div class="row equal" ng-controller="TaskController as taskCtrl">
        <div class="col-md-2" > 
			<section ng-init="tab = 1">
			<ul>
				<li><a href ng-click="tab=1">All Tasks</a></li>
				<li><a href ng-click="tab=2">Completed Tasks</a></li>
				<li><a href ng-click="tab=3">Pending Tasks</a></li>
			</ul>
			</section>
        </div>
  
        <div class="col-md-7" >
        	 <div >
				<div class="container">
					<table class="table" cellpadding="0" cellspacing="0" ng-repeat="task in taskCtrl.tasks">
						<tr ng-show="taskCtrl.tab(tab, task.taskStatus)">
							<td class="col-md-3">{{task.taskDescription}}</td>
							<td class="col-md-3">{{task.taskStatus}}</td>
							<td><button ng-click="taskCtrl.deleteTask(task.id)">Delete</button></td>
							<td><button ng-show="taskCtrl.isCompleted(task.taskStatus)" ng-click="taskCtrl.markComplete(task.id)">Mark Complete</button></td>
						</tr>
					</table>
				</div>
			<div>
			<form novalidate ng-submit="taskCtrl.addTask()">
				Task Description<input type="text" ng-model=taskCtrl.task.taskDescription>
				<input type="submit">
			</form> 
			</div>
       </div></div>
        
        

  </div>
	</body>

</html>
